{% extends "base.html" %}

    {% block title %}我的信息{% endblock %}


{% block content %}
    {{ super() }}
    <div class="container" style="margin-top: 5%;margin-bottom: 5%" >
        <div class="row" style="margin-right: 10%;margin-left: 10%">
            <table class="table">
                <caption>基本信息</caption>
                <tbody>
                    <tr >
                        <td style="padding: 20px">用户账户：</td>
                        <td style="padding: 20px">{{ user.email }}</td>
                    </tr>
                    <tr>
                        <td style="padding: 20px">用户名：</td>
                        <td style="padding: 20px">{{ user.username }}</td>
                    </tr>
                   <tr>
                        <td style="padding: 20px">姓名：</td>
                        <td style="padding: 20px">{{ user.name }}</td>
                    </tr>
                   <tr>
                        <td style="padding: 20px">所在地：</td>
                        <td style="padding: 20px">{{ user.location }}</td>
                    </tr>
                    <tr>
                        <td style="padding: 20px">关于我：</td>
                        <td style="padding: 20px">{{ user.about_me }}</td>
                    </tr>
                </tbody>
            </table>

        </div>



        <div class="row" style="margin-top:2%;margin-right: 10%;margin-left: 10%">
            <table class="table">
                <caption>联系方式</caption>
                <tbody>
                    <tr >
                        <td style="padding: 20px">联系电话：</td>
                        <td style="padding: 20px"></td>
                    </tr>
                    <tr>
                        <td style="padding: 20px">邮箱</td>
                        <td style="padding: 20px">{{ user.email }}</td>
                    </tr>
                   <tr>
                        <td style="padding: 20px">QQ：</td>
                        <td style="padding: 20px"></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="row"  style="margin-left: 10%">
            <div class="col-xs-3">
                <a class=" btn btn-block btn-lg btn-default" href="{{ url_for('main.edit_profile') }}">编辑</a>
            </div>
    </div>
    </div>
{% endblock %}
